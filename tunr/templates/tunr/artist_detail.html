{% extends 'tunr/base.html' %}
{% block title %}- {{artist.name}}{% endblock %}
{% block content %}
<h2>{{artist.name}} <a href="{% url 'artist_update' pk=artist.pk %}">Edit me!</a></h2>
<a href="{% url 'artist_delete' pk=artist.pk %}">Delete me!</a></h2>
<h4>{{artist.nationality}}</h4>

<img src="{{artist.photo_url}}" alt="{{artist.name}}" class="artist-photo"/>

<h3>Songs <a href=''>(+)</a></h3>
<ul>
    {% for song in artist.songs.all %}
        <li>
            <a href="{% url 'song_detail' pk=song.pk %}">{{song.title}}-{{song.album}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
